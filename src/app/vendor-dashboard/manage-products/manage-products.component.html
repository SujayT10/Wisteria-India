<app-nav-side-bar></app-nav-side-bar>
<!-- Main Container -->
<div class="main-panel">
  <div class="content">

    <div class="page-inner">
      <div class="page-header">
        <h4 class="page-title">Products</h4>
        <ul class="breadcrumbs">
          <li class="nav-home">
            <i class="flaticon-home"></i>
          </li>
          <li class="separator">
            <i class="flaticon-right-arrow"></i>
          </li>
          <li class="nav-item">
            <a>Manage Products</a>
          </li>
          <li class="separator">
            <i class="flaticon-right-arrow"></i>
          </li>
          <li class="nav-item">
            <a>View Products</a>
          </li>
        </ul>
      </div>
      <div>
        <div class="card">
          <div class="card-header">
            <div class="card-title">All Products

              <a routerLink="/vendor-dashboard/manage-products/add-products/{{vendor_id}}">
                <button class="btn btn-success float-right">Add Product</button>
              </a>
              <div class="float-right">Vendor ID: {{vendor_id}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Partner ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Contact Number</th>
                    <th>Email</th>
                    <!-- <th>Referral ID </th> -->
                    <!-- <th>Edit</th> -->
                    <!-- <th>Delete</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let part of partner | paginate: { itemsPerPage: 5,
                                                                    currentPage: page,
                                                                    totalItems: totalLength }">
                    <td> {{part.vendor_id}} </td>
                    <td> {{part.cName}} </td>
                    <td> {{part.fullName}} </td>
                    <td> {{part.contactno}} </td>
                    <td> {{part.email}} </td>
                    <!-- <td> {{part.referalId}} </td> -->
                    <!-- <td> <button class="btn btn-success">Edit</button> </td>
                        <td> <button class="btn btn-danger">Delete</button> </td> -->
                  </tr>
                </tbody>
              </table>
              <div>
                <pagination-controls class="text-center my-pagination" (pageChange)="page = $event">
                </pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- End Main Container -->

    <!-- Footer -->
    <app-home-footer></app-home-footer>
  </div>
</div>
