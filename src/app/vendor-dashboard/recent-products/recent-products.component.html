
  <app-nav-side-bar></app-nav-side-bar>
  <!-- Main Container -->
  <div class="main-panel">
    <div class="content">

      <div class="page-inner">
        <div class="page-header">
          <h4 class="page-title">Recent Products</h4>
          <ul class="breadcrumbs">
            <li class="nav-home">
                <i class="flaticon-home"></i>
            </li>
            <li class="separator">
              <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
              <a>Manage Products</a>
            </li>
            <li class="separator">
              <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
              <a>Recent Products</a>
            </li>
          </ul>
        </div>
      <div>
        <div class="card">
              <div class="card-header">
                <div class="card-title">Recent Products</div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>SKU</th>
                        <th>Product Name</th>
                        <th>Unit Price</th>
                        <th>Image URL</th>
                        <th>Unit In Stocks</th>
                        <!-- <th>Edit</th> -->
                        <!-- <th>Delete</th> -->
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let part of vendorProducts | paginate: { itemsPerPage: 5,
                                                                    currentPage: page,
                                                                    totalItems: totalLength }">
                        <td> {{part.sku}}</td>
                        <td> {{part.productName}}</td>
                        <td> {{part.unitPrice}} </td>
                        <td> {{part.imgUrl}} </td>
                        <td> {{part.unitInStocks}} </td>
                        <!-- <td> <button class="btn btn-success">Edit</button> </td>
                        <td> <button class="btn btn-danger">Delete</button> </td> -->
                      </tr>
                    </tbody>
                  </table>
                  <div>
                    <pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>
                  </div>
                </div>
              </div>
            </div>
      </div>
    </div>

  <!-- End Main Container -->

 <!-- Footer -->
 <app-home-footer></app-home-footer>
</div>
</div>
