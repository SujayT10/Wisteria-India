<h2 class="text-center">Login</h2>
<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 col-md-offset-5">
        <div class="jumbotron">
            <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
                <div class="form-group">

                  <!-- <label for="email">Email</label> -->
                  <input type="email"name="email"
                         formControlName="email"
                         autocomplete="off"
                         class="form-control input-sm"
                         placeholder="Email">
                         <div *ngIf="(email.invalid && email.touched) || email.dirty" class="text-danger">
                          <small *ngIf="email.errors?.required" >Email is required</small>
                          <small *ngIf="email.errors?.pattern" >Please provide a valid email address</small>
                        </div>
                </div>

                <div class="form-group">
                  <!-- <label for="Password">Password</label> -->
                  <input type="password"name="Password"
                         formControlName="password"
                         autocomplete="off"
                         class="form-control input-sm"
                         placeholder="Password">
                         <div *ngIf="password.touched && password.invalid" class="text-danger">
                          <small *ngIf="password.errors.required">Password is required.</small>
                          <small *ngIf="password.errors.minlength">Last Name should be minimum {{password.errors.minlength.requiredLength}} characters.</small>
                        </div>
                </div>
                <button type="submit" [disabled]="!angForm.valid" class="btn btn-success" >Login</button>
            </form>
        </div>
    </div>
    <div class="col-md-5">
    </div>
</div>
