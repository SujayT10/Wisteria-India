<div class="wrapper">

    <!-- Navbar Header -->
    <app-navbar></app-navbar>
    <!-- End Navbar -->

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End Sidebar -->

  <div class="main-panel">
    <div class="content">
      <div class="panel-header bg-primary-gradient">
        <div class="page-inner py-5">
          <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
            <div>
              <h2 class="text-white pb-2 fw-bold" style="margin-left: 15px;">Dashboard</h2>
            </div>
          </div>

          <div class="row">
            <div class="input-group mb-3 col-md-4 ">
              <input type="text" class="form-control" [(ngModel)]="link"  aria-describedby="button-addon2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-light" cdkCopyToClipboard="{{link}}" data-toggle="modal" data-target="#exampleModalCenter">
                  <i class="far fa-copy"></i>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Successfully Copied</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        {{link}}
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>

        </div>
      </div>
      <div class="page-inner mt--5">


        <div class="row">
        <!-- Partner blog -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <div class="card-title fw-mediumbold">Mission Partner</div>
                <div class="card-list">
                  <div class="item-list" *ngFor="let part of partner | paginate: { itemsPerPage: 5,
                                                                        currentPage: page,
                                                                        totalItems: totalLength }">
                    <div class="avatar">
                      <img src="../assets/img/profile.png" alt="..." class="avatar-img rounded-circle">
                    </div>
                    <div class="info-user ml-3">
                      <div class="username"><h6>{{ part.firstname }} {{ part.lastname }}</h6></div>
                      <div class="status"><h6>{{part.referalId}}</h6></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <!-- New employee -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <div class="card-title fw-mediumbold">Employee</div>
                <div class="card-list">

                  <div class="item-list" *ngFor="let emp of employee | paginate: { itemsPerPage: 5,
                                                                        currentPage: page,
                                                                        totalItems: totalEmpLength }">
                    <div class="avatar">
                      <img src="../assets/img/profile.png" alt="..." class="avatar-img rounded-circle">
                    </div>
                    <div class="info-user ml-3">
                      <div class="username"><h6>{{ emp.firstname }} {{ emp.lastname }}</h6></div>
                      <div class="status"><h6>{{emp.emp_id}}</h6></div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <!-- Customer -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <div class="card-title fw-mediumbold">Talent Hunt Member</div>
                <div class="card-list">

                  <div class="item-list" *ngFor="let th of telentHunt | paginate: { itemsPerPage: 5,
                                                                        currentPage: page,
                                                                        totalItems: totalEmpLength }">
                    <div class="avatar">
                      <img src="../assets/img/profile.png" alt="..." class="avatar-img rounded-circle">
                    </div>
                    <div class="info-user ml-3">
                      <div class="username"><h6>{{ th.email }} </h6></div>
                      <div class="status"><h6>{{th.customer_id}}</h6></div>
                    </div>
                  </div>

                </div>

              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Footer -->
    <app-footer></app-footer>
    <!-- End Footer -->

    </div>
  </div>
<!--   Core JS Files   -->
