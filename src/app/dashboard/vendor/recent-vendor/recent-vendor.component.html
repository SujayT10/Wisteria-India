<!-- Navbar Header -->
<app-navbar></app-navbar>
<!-- End Navbar -->
 <!-- Sidebar -->
 <app-sidebar></app-sidebar>
 <!-- End Sidebar -->


  <!-- Main Container -->
  <div class="main-panel">
    <div class="content">

      <div class="page-inner">
        <div class="page-header">
          <h4 class="page-title">Recent Vendors</h4>
          <ul class="breadcrumbs">
            <li class="nav-home">
              <a routerLink="/dashboard">
                <i class="flaticon-home"></i>
              </a>
            </li>
            <li class="separator">
              <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
              <a>Manage Vendors</a>
            </li>
            <li class="separator">
              <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
              <a>Recent Vendors</a>
            </li>
          </ul>
        </div>
      <div>
        <div class="card">
              <div class="card-header">
                <div class="card-title">Recent Vendors</div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Vendor ID</th>
                        <th>Company Name</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>Address</th>
                        <th>Zip Code</th>
                        <!-- <th>TopUp</th> -->
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let part of vendor | paginate: { itemsPerPage: 5,
                                                                    currentPage: page,
                                                                    totalItems: totalLength }">
                        <td> {{part.vendor_id}} </td>
                        <td> {{part.cName}} </td>
                        <td> {{part.fullName}} </td>
                        <td> {{part.email}} </td>
                        <td> {{part.contactno}} </td>
                        <td> {{part.address}} </td>
                        <td> {{part.zip}} </td>
                        <!-- <td> <button class="btn btn-success" (click)="addWallet(part)">TopUp</button> </td> -->
                        <td> <button class="btn btn-light" (click)="deleteUser(part)">
                          <i class="fas fa-trash"></i>
                        </button> </td>
                      </tr>
                    </tbody>
                  </table>
                  <div>
                    <pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>
                  </div>
                </div>
              </div>
            </div>
      </div>
    </div>

  <!-- End Main Container -->

 <!-- Footer -->
 <app-home-footer></app-home-footer>
</div>
</div>
 <!-- Footer End -->
