<!-- Navbar Header -->
<app-navbar></app-navbar>
<!-- End Navbar -->
 <!-- Sidebar -->
 <app-sidebar></app-sidebar>
 <!-- End Sidebar -->

  <!-- Main Container -->
  <div class="main-panel">
    <div class="content">



      <div class="page-inner">
        <div class="page-header">
          <h4 class="page-title">Partners</h4>
          <ul class="breadcrumbs">
            <li class="nav-home">
              <a routerLink="/dashboard">
                <i class="flaticon-home"></i>
              </a>
            </li>
            <li class="separator">
              <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
              <a>Manage Partners</a>
            </li>
            <li class="separator">
              <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
              <a>View Details</a>
            </li>
          </ul>
        </div>
      <div>
        <div class="card">
              <div class="card-header">
                <div class="card-title">All Partners Details
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Partner ID</th>
                        <th>Full Name</th>
                        <th>PAN Number</th>
                        <th>Account Number</th>
                        <th>Bank Name</th>
                        <th>IFSC Code </th>
                        <!-- <th>Edit</th> -->
                        <!-- <th>Delete</th> -->
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let part of profiledata | paginate: { itemsPerPage: 10,
                                                                    currentPage: page,
                                                                    totalItems: totalLength }">
                        <td> {{part.referal_id}} </td>
                        <td> {{part.fullname}}</td>
                        <td> {{part.panNumber}} </td>
                        <td> {{part.accNumber}} </td>
                        <td> {{part.bankName}} </td>
                        <td> {{part.ifscCode}} </td>
                        <!-- <td> <button class="btn btn-success">Edit</button> </td> -->
                        <!-- <td> <button class="btn btn-danger">Delete</button> </td> -->
                      </tr>
                    </tbody>
                  </table>
                  <div>
                    <pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>
                  </div>
                </div>
              </div>
            </div>
      </div>
      </div>


<!-- End Main Container -->

 <!-- Footer -->
 <app-home-footer></app-home-footer>

</div>
</div>
 <!-- Footer End -->
