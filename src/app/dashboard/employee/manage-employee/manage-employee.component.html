<!-- Navbar Header -->
<app-navbar></app-navbar>
<!-- End Navbar -->
 <!-- Sidebar -->
 <app-sidebar></app-sidebar>
 <!-- End Sidebar -->

  <!-- Main Container -->
  <div class="main-panel">
    <div class="content">

      <div class="page-inner">
        <div class="page-header">
          <h4 class="page-title">Customers</h4>
          <ul class="breadcrumbs">
            <li class="nav-home">
              <a routerLink="/dashboard">
                <i class="flaticon-home"></i>
              </a>
            </li>
            <li class="separator">
              <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
              <a>Manage Employee</a>
            </li>
            <li class="separator">
              <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
              <a>View Employee</a>
            </li>
          </ul>
        </div>
      <div>
        <div class="card">
              <div class="card-header">
                <div class="card-title">All Employee
                  <a routerLink="/dashboard/employee/add/?{{admin_id}}">
                    <button class="btn btn-success float-right" >Add Employee</button>
                  </a>
                  <!-- <div class="float-right">Referral ID: {{admin_id}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div> -->
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Employee ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Contact Number</th>
                        <th>Email</th>
                        <th>Balance</th>
                        <!-- <th>Edit</th> -->
                        <!-- <th>Delete</th> -->
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let part of employee | paginate: { itemsPerPage: 5,
                                                                    currentPage: page,
                                                                    totalItems: totalLength }">
                        <td> {{part.emp_id}} </td>
                        <td> {{part.firstname}} </td>
                        <td> {{part.lastname}} </td>
                        <td> {{part.contactno}} </td>
                        <td> {{part.email}} </td>
                        <td> {{part.wallet}} </td>
                        <!-- <td> <button class="btn btn-success">Edit</button> </td> -->
                        <!-- <td> <button class="btn btn-danger">Delete</button> </td> -->
                      </tr>
                    </tbody>
                  </table>
                  <div>
                    <pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>
                  </div>
                </div>
              </div>
            </div>
      </div>
    </div>


  <!-- End Main Container -->

 <!-- Footer -->
 <app-home-footer></app-home-footer>
</div>
</div>
 <!-- Footer End -->
