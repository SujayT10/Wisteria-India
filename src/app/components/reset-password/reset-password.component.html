<div class="wrapper" style="background: url(../assets/img/bg-abstract2.png); background-size: cover; height: 100%;">
  <div class="container-fluid">
  <div class="row" style="text-align: center; padding-top: 50px; padding-bottom: 50px;">
    <div class="col-md-4 ml-auto mr-auto">
      <a routerLink="/home" class="logo" style="height: 100px;">
        <img src="../assets/img/LogoSiteWhite.png" alt="navbar brand" class="" style="max-height: -webkit-fill-available; height: inherit;">
      </a>
    </div>
  </div>

<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6 col-md-offset-3">
    <div class="jumbotron">
      <h4 class="text-center">{{data}}</h4>
      <div class="mb-4">
        <hr class="solid">
      </div>
      <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >


          <!--  Password -->
        <div class="form-group ">
          <!-- <label for="name">Password</label> -->
          <input type="password"
                name="password"
                formControlName="password"
                autocomplete="off"
                class="form-control input-sm"
                placeholder="Password">
                <div *ngIf="password.touched && password.invalid" class="text-danger">
                  <small class="alert alert-danger" *ngIf="password.errors.required">Required</small>
                  <small class="alert alert-danger" *ngIf="password.errors.minlength">Minimum {{password.errors.minlength.requiredLength}} characters.</small>
                </div>

        </div>

        <!-- Confirm Password -->
        <div class="form-group ">
        <!-- <label for="name">Confirm Password</label> -->
          <input type="password"
                name="confirmpassword"
                formControlName="confirmpassword"
                autocomplete="off"
                class="form-control input-sm"
                placeholder="Confirm Password">
                <div *ngIf="confirmpassword.touched && confirmpassword.invalid" class="text-danger">
                  <small class="alert alert-danger" *ngIf="confirmpassword.errors.required">Required</small>
                  <small class="alert alert-danger" *ngIf="confirmpassword.errors.confirmedValidator">Password and Confirm Password must be match.</small>
                </div>
        </div>


      <button type="submit" [disabled]="!angForm.valid" class="btn btn-primary btn-lg btn-block" >Reset</button>

      <!-- Register buttons -->
  <div class="text-center" style="padding-top: 10px;">
    <p>Do you have an account?  <a routerLink="/login"> Login Here</a></p>
    <div class="mb-4">
      <hr class="solid">
    </div>
    <p>For Referal Code contact us <b><a href="mailto:customer.care@wisteriaindia.com">customer.care@wisteriaindia.com </a></b></p>

     <button type="button" class="btn btn-primary btn-floating mx-1">

    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button> -->
  </div>
      </form>
    </div>
  </div>

  </div> -->
</div>
</div>
<simple-notifications [options]="options"></simple-notifications>

</div>
