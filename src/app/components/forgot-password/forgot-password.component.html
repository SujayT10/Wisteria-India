<div class="wrapper" style="background: url(../assets/img/bg-abstract2.png); background-size: cover; height: 100%;">
  <div class="container-fluid">
  <div class="row" style="text-align: center; padding-top: 50px; padding-bottom: 50px;">
    <div class="col-md-4 ml-auto mr-auto">
      <a routerLink="/home" class="logo" style="height: 100px;">
        <img src="../assets/img/LogoSiteWhite.png" alt="navbar brand" class="" style="max-height: -webkit-fill-available; height: inherit;">
      </a>
    </div>
  </div>

<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6 ">
    <div class="jumbotron">
      <h4 class="text-center">{{data}}</h4>
      <div class="mb-4">
        <hr class="solid">
      </div>
      <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >

          <!-- Email -->
          <div class="form-group">
            <!-- <label for="email">Email</label> -->
            <input type="email"
                  name="email"
                  formControlName="email"
                  autocomplete="off"
                  class="form-control input-sm"
                  placeholder="Email">
                  <div *ngIf="(email.invalid && email.touched) || email.dirty" class="text-danger">
                    <small class="alert alert-danger" *ngIf="email.errors?.required" >Required</small>
                    <small class="alert alert-danger" *ngIf="email.errors?.pattern" >Valid Email</small>
                  </div>
          </div>

          <!-- Contact Number -->
          <div class="form-group">
            <!-- <label for="email">Contact Number</label> -->
            <input type="text"
                  name="userId"
                  formControlName="userId"
                  autocomplete="off"
                  class="form-control input-sm"
                  placeholder="User Id">
                  <div *ngIf="userId.touched && userId.invalid" class="text-danger">
                    <small class="alert alert-danger" *ngIf="userId.errors.required">Required</small>
                  </div>
          </div>

        <div class="row">
          <div class="form-group col-6">
            <button type="submit" (click)="onCancle()" class="btn btn-danger btn-lg btn-block" >Cancle</button>
          </div>
          <div class="form-group col-6">
            <button type="submit" [disabled]="!angForm.valid" class="btn btn-primary btn-lg btn-block" >Send</button>
          </div>
        </div>

      <!-- Register buttons -->
  <div class="text-center" style="padding-top: 10px;">
    <p>Do you have an account?  <a routerLink="/login"> Login Here</a></p>
    <div class="mb-4">
      <hr class="solid">
    </div>
    <p>For Referal Code contact us <b><a href="mailto:customer.care@wisteriaindia.com">customer.care@wisteriaindia.com </a></b></p>

    <!--<p>or sign up with:</p>
     <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button> -->
  </div>
      </form>
    </div>
  </div>
  <!-- <div class="col-md-3">
  </div> -->
</div>
</div>

<simple-notifications [options]="options"></simple-notifications>
<app-home-footer></app-home-footer>

</div>
