  <!-- Main Container -->
  <div class="main-panel">
    <div class="content">
      <div class="page-inner">
        <div class="page-header">
          <h4 class="page-title">Members</h4>
          <ul class="breadcrumbs">
            <li class="nav-home">
              <a routerLink="/partner-dashboard">
                <i class="flaticon-home"></i>
              </a>
            </li>
            <li class="separator">
              <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
              <a>Manage Members</a>
            </li>
            <li class="separator">
              <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
              <a>View Members</a>
            </li>
            <li class="separator">
              <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
              <a>Update Profile</a>
            </li>
          </ul>
        </div>


      <div class="container">

        <div class="stepwizard col-md-offset-3">
            <div class="stepwizard-row setup-panel">
              <div class="stepwizard-step">
                <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                <!-- <p>Step 1</p> -->
              </div>
              <div class="stepwizard-step">
                <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                <!-- <p>Step 2</p> -->
              </div>
              <div class="stepwizard-step">
                <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                <!-- <p>Step 3</p> -->
              </div>
            </div>
        </div>

        <form role="form" action="" method="post">

          <div class="row setup-content" id="step-1">
            <div class="stepwizard col">
              <div class="col-md-12">
                <!-- <h3> Step 1</h3> -->
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label class="control-label">Name</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter Name" type="text">
                    </div>
                   <div class="col">
                      <label class="control-label">Date of Birth</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter Nominee Date of Birth" type="date">
                   </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label class="control-label">Nominee Name</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter Nominee Name" type="text">
                    </div>
                   <div class="col">
                      <label class="control-label">Relation</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter Relation" type="text">
                   </div>
                   <div class="col">
                      <label class="control-label">Nominee Date of Birth</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter Nominee Date of Birth" type="date">
                   </div>
                  </div>
                </div>

                <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
              </div>
            </div>
          </div>

          <div class="row setup-content" id="step-2">
            <div class="stepwizard col">
              <div class="col-md-12">
                <!-- <h3> Step 2</h3> -->
                <div class="form-group">
                  <div class="row">
                   <div class="col">
                      <label class="control-label">First Child Name</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter First Child Name" type="text">
                   </div>
                   <div class="col">
                      <label class="control-label">First Child Date of Birth</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter Nominee Date of Birth" type="date">
                   </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                   <div class="col">
                      <label class="control-label">Second Child Name</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter First Child Name" type="text">
                   </div>
                   <div class="col">
                      <label class="control-label">Second Child Date of Birth</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter Nominee Date of Birth" type="date">
                   </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                   <div class="col">
                      <label class="control-label">Grand Father Name</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter Grand Father Name" type="text">
                   </div>
                   <div class="col">
                      <label class="control-label">Grand Father Date of Birth</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter Nominee Date of Birth" type="date">
                   </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                   <div class="col">
                      <label class="control-label">Grand Father Name</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter First Child Name" type="text">
                   </div>
                   <div class="col">
                      <label class="control-label">Second Child Date of Birth</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter Nominee Date of Birth" type="date">
                   </div>
                  </div>
                </div>
                <button class="btn btn-primary prevBtn pull-left" type="button">Previous</button>
                <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
              </div>
            </div>
          </div>

          <div class="row setup-content" id="step-3">
            <div class="stepwizard col">
              <div class="col-md-12">
                <h3> Step 3</h3>
                <div class="form-group">
                      <label class="control-label">Pan Number</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter Pan Number" type="text">

                      <label class="control-label">Account number</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter Bank Account number" type="text">
                </div>
                <div class="form-group">
                      <label class="control-label">Bank Name</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter Bank Name" type="text">


                      <label class="control-label">Branch</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter Branch" type="text">
                </div>
                <div class="form-group">
                      <label class="control-label"> IFSC code</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter IFSC code" type="text">

                      <label class="control-label">Emergency contact number</label>
                      <input maxlength="100" required="required" class="form-control" placeholder="Enter Emergency contact number" type="text">
                </div>
                <button class="btn btn-primary prevBtn pull-left" type="button">Previous</button>
                <button class="btn btn-success pull-right" type="submit">Submit</button>
              </div>
            </div>
          </div>

        </form>

      </div>

      </div>
 <app-footer></app-footer>
</div>
</div>
